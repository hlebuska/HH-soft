<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HH-SOFT</title>
</head>
<body>
    <header class="header">
        <div class="header-inside container">
            <div class="logo"><img src="images/logo-main.svg" alt="HH-SOFT"></div>
            <nav class="nav">
                <ul class="nav-inside">
                    <li class="nav-element"><a href="">BIM-контент</a></li>
                    <li class="nav-element"><a href="">Сопровождение BIM проектов</a></li>
                    <li class="nav-element"><a href="">Обучение</a></li>
                    <li class="nav-element"><a href="">Контакты</a></li>
                </ul>
            </nav>
            <div class="contacts">
                <div class="socials">
                    <a id="logo-vk" href=""><img class="logo-socials-img" src="images/logo-vk.svg" alt="VKontake"></a>
                    <a id="logo-yt" href=""><img class="logo-socials-img" src="images/logo-youtube.svg" alt="Youtube"></a>
                    <a id="logo-tg" href=""><img class="logo-socials-img" src="images/logo-telegram.svg" alt="Telegram"></a>
                </div>
                <div class="number"><a href="">+7 (982) 623 26 17</a></div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero-inside container">
                <div class="hero-heading">
                    <h1>Растим показатели вашего бизнеса</h1>
                    <p>У всех наших BIM менеджеров опыт работы с компаниями более 10 лет. Поэтому мы превращаем наш многолетний опыт BIM в ваш успех!</p>
                    <div class="hero-buttons">
                        <button class="hero-button" id="discuss-project-button">Обсудить проект</button>
                        <button class="hero-button" id="choose-course-button">Выбрать курс</button>
                    </div>
                </div>
                <div class="hero-laptop">
                    <img src="images/laptop.png" alt="HH-SOFT">
                </div>
            </div>
        </section>
        <section class="services"></section>
        <section class="we-offer"></section>
        <section class="cases"></section>
        <section class="statistics"></section>
        <section class="tutorials"></section>
        <section class="discuss"></section>
        <section class="contact"></section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
